<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-red">

  <!-- Barra de navegacion estilo Pokedex -->
  <nav class="navbar p-0">
    <div class="pokedex-navbar d-flex align-items-center justify-content-between w-100">
      
      <div class="pokedex-izq d-flex me-3 align-items-center gap-2 justify-content-start">
        <div class="circulo-btn mb-1 mt-5 mx-3"></div>
        <div class="circ red"></div>
        <div class="circ yellow"></div>
        <div class="circ green"></div>
      </div>

      <!-- Logo Pokemon -->
       <div>
        <img src="images/Pokédex_logo.png" alt="Logo Pokémon" class="logo-img mb-1">
       </div>
      
      <div class="nav-links d-flex align-items-center me-4 gap-4">
        <a href="home.html" class="nav-link">Inicio</a>
        <a href="pokedex.html" class="nav-link">Pokédex</a>
        <a href="acompanantes.html" class="nav-link">Acompañantes</a>
      </div>
    </div>
  </nav>
  
  <!-- Contenedor blanco estilo pantalla de Pokedex -->
  <main class="main-pokedex d-flex justify-content-center align-items-center mt-5">
    <div class="pokedex-pantalla p-4 text-center">
        
    <!-- tarjetas pokemones aqui -->
     
    </div>
  </main>

  <!-- Boton flotante para subir -->
  <button id="flechaScroll" title="Subir" class="scroll-btn">
    <img src="images/flechaPoke.png" alt="Subir" class="scroll-img" />
  </button>

  <script>
  const flechaScroll = document.getElementById("flechaScroll");

  // Mostrar el boton cuando se hace scroll hacia abajo
  window.onscroll = function () {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      flechaScroll.style.display = "block";
    } else {
      flechaScroll.style.display = "none";
    }
  };

  // Scroll suave hacia arriba al hacer clic
  flechaScroll.onclick = function () {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  };
</script>


</body>
</html>
